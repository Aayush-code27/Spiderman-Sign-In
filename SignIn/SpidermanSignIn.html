<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiderman SignIn</title>
    <link rel="stylesheet"  href="SpidermanSignIn.Css">
    <script src="SpidermanSignIn.js"></script>
</head>
<body>
<div id="dashboard">
    <div id="Signin">
        <form>
        <h1>Sign In</h1><br>
        <p>Username</p>
        <input type="text" placeholder="Username"><br>
        <p>Password</p>
        <input type="password" placeholder="Password"><br>
        <button><a>Sign In</a></button><br>
    </form>
    </div>

    <div id="Signup">
        <h1>Welcome to <BIG style="color: rgb(253, 0, 0);">BITEBOX</BIG></h1>
        <h3>Don't have an account?</h3>
        <br>
        <button><a>Sign Up</a></button>
    </div>

</div>

</body>
</html>
